sudo: false
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
services:
  - postgresql
language: node_js
node_js:
- 8.11.4
before_install:
- npm install -g codecov
install:
- npm install
cache:
  directories:
  - "$HOME/.npm"
before_script:
  - psql -U postgres -c 'create database fastfoodfasttest;'
script:
- npm run initdb
- npm test
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    develop: fast-food-fast-server
after_success: npm run coverage